        <h3 id="ln命令语法"><a href="#ln命令语法" class="headerlink" title="ln命令语法"></a>ln命令语法</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ln</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">[cheng@104 ~]$ ln --<span class="built_in">help</span></span><br><span class="line">Usage: ln [OPTION]... [-T] TARGET LINK_NAME   (1st form)</span><br><span class="line">  or:  ln [OPTION]... TARGET                  (2nd form)</span><br><span class="line">  or:  ln [OPTION]... TARGET... DIRECTORY     (3rd form)</span><br><span class="line">  or:  ln [OPTION]... -t DIRECTORY TARGET...  (4th form)</span><br><span class="line">In the 1st form, create a link to TARGET with the name LINK_NAME.</span><br><span class="line">In the 2nd form, create a link to TARGET <span class="keyword">in</span> the current directory.</span><br><span class="line">In the 3rd and 4th forms, create links to each TARGET <span class="keyword">in</span> DIRECTORY.</span><br><span class="line">Create hard links by default, symbolic links with --symbolic.</span><br><span class="line">By default, each destination (name of new link) should not already exist.</span><br><span class="line">When creating hard links, each TARGET must exist.  Symbolic links</span><br><span class="line">can hold arbitrary text; <span class="keyword">if</span> later resolved, a relative link is</span><br><span class="line">interpreted <span class="keyword">in</span> relation to its parent directory.</span><br><span class="line"></span><br><span class="line">Mandatory arguments to long options are mandatory <span class="keyword">for</span> short options too.</span><br><span class="line">      --backup[=CONTROL]      make a backup of each existing destination file</span><br><span class="line">  -b                          like --backup but does not accept an argument</span><br><span class="line">  -d, -F, --directory         allow the superuser to attempt to hard link</span><br><span class="line">                                directories (note: will probably fail due to</span><br><span class="line">                                system restrictions, even <span class="keyword">for</span> the superuser)</span><br><span class="line">  -f, --force                 remove existing destination files</span><br><span class="line">  -i, --interactive           prompt whether to remove destinations</span><br><span class="line">  -L, --logical               dereference TARGETs that are symbolic links</span><br><span class="line">  -n, --no-dereference        treat LINK_NAME as a normal file <span class="keyword">if</span></span><br><span class="line">                                it is a symbolic link to a directory</span><br><span class="line">  -P, --physical              make hard links directly to symbolic links</span><br><span class="line">  -r, --relative              create symbolic links relative to link location</span><br><span class="line">  -s, --symbolic              make symbolic links instead of hard links</span><br><span class="line">  -S, --suffix=SUFFIX         override the usual backup suffix</span><br><span class="line">  -t, --target-directory=DIRECTORY  specify the DIRECTORY <span class="keyword">in</span> <span class="built_in">which</span> to create</span><br><span class="line">                                the links</span><br><span class="line">  -T, --no-target-directory   treat LINK_NAME as a normal file always</span><br><span class="line">  -v, --verbose               <span class="built_in">print</span> name of each linked file</span><br><span class="line">      --<span class="built_in">help</span>     display this <span class="built_in">help</span> and <span class="built_in">exit</span></span><br><span class="line">      --version  output version information and <span class="built_in">exit</span></span><br><span class="line"></span><br><span class="line">The backup suffix is <span class="string">'~'</span>, unless <span class="built_in">set</span> with --suffix or SIMPLE_BACKUP_SUFFIX.</span><br><span class="line">The version control method may be selected via the --backup option or through</span><br><span class="line">the VERSION_CONTROL environment variable.  Here are the values:</span><br><span class="line"></span><br><span class="line">  none, off       never make backups (even <span class="keyword">if</span> --backup is given)</span><br><span class="line">  numbered, t     make numbered backups</span><br><span class="line">  existing, nil   numbered <span class="keyword">if</span> numbered backups exist, simple otherwise</span><br><span class="line">  simple, never   always make simple backups</span><br><span class="line"></span><br><span class="line">Using -s ignores -L and -P.  Otherwise, the last option specified controls</span><br><span class="line">behavior when a TARGET is a symbolic link, defaulting to -P.</span><br><span class="line"></span><br><span class="line">GNU coreutils online <span class="built_in">help</span>: &lt;http://www.gnu.org/software/coreutils/&gt;</span><br><span class="line">For complete documentation, run: info coreutils <span class="string">'ln invocation'</span></span><br></pre></td></tr></table></figure>
